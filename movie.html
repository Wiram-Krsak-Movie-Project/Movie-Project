<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title><!-- TODO: put your title here --></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="movie.css">
</head>
<body>

<div id="shadow">
    <br>
    <br>
    <div class="container" id="caro">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div id="newOutPut" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <form action="">

        <br>
        <label for="inputTitle" class="text-white">
            Add a Movie Title: <input type="text" name="title" id="inputTitle">
        </label>
        <label for="inputGenre" class="text-white">
            Genre: <input type="text" name="genre" id="inputGenre">
        </label>
        <label for="inputeRating" class="text-white">
            Rating: <input type="text" name="rating" id="inputeRating">
        </label>
        <label for="submit">
            <input type="button" name="submit" id="submit" value="Submit">
        </label>
        <br>
        <br>
        <label for="movies" class="text-white">Choose a Movie to Edit:</label>
        <select id="movies" name="movies">
        </select>
        <label id="new-forms">

        </label>
        <br>
        <br>
        <button id="hide">Search</button>
        <label for="search" id="unhide" class="none text-white">
            Search Movie Name: <input type="text" name="search" id="search">
        </label>
        <label for="ratings" id="unhide" class="none text-white">Search by Rating:</label>

        <select name="ratings" id="ratings" class="none">
            <option value="all"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="searchGenre"id="unhide" class="none text-white">
            Search Movie Genre: <input type="text" name="searchGenre" id="searchGenre">
        </label>
    </form>
    <br>
    <div id="test"></div>
    <div id="data" class="container">
        <div class="row" id="locations"></div>
    </div>
</div>
